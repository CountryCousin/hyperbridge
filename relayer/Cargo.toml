[package]
name = "tesseract"
version = "0.1.0"
edition = "2021"
description = "Chain agnostic relayer implementation for ISMP"
authors = ["Polytope Labs <hello@polytope.technology>"]

[dependencies]
parachain = { package = "tesseract-parachain", path = "../substrate/parachain" }
#grandpa = { package = "tesseract-grandpa", path = "../substrate/grandpa" }
tesseract-substrate = { path = "../substrate/common" }
consensus = { package = "tesseract-consensus", path = "../consensus" }
primitives = { package = "tesseract-primitives", path = "../primitives" }
messaging = { package = "tesseract-messaging", path = "../messaging" }
tesseract-evm = { path = "../ethereum/evm" }
tesseract-sync-committee = { path = "../ethereum/sync-committee" }
tesseract-beefy = { path = "../substrate/beefy/host" }

# polytope labs
ismp = { git = "https://github.com/polytope-labs/ismp-rs", branch = "main" }
pallet-ismp = { git = "https://github.com/polytope-labs/substrate-ismp", branch = "main" }
ismp-primitives = { git = "https://github.com/polytope-labs/substrate-ismp", branch = "main" }
ismp-sync-committee = { git = "ssh://git@github.com/polytope-labs/hyperbridge", branch = "main" }

# crates.io
log = "0.4.19"
env_logger = "0.10.0"
anyhow = "1.0.71"
futures = "0.3.28"
serde = { version = "1.0.164", features = ["derive"] }
toml = "0.7.4"
async-trait = "0.1.68"
clap = { version = "4.3.5", features = ["derive"] }
tokio = { version = "1.28.2", features = ["macros", "rt-multi-thread", "fs"] }
ethers = { version = "2.0.9" }
codec = { package = "parity-scale-codec", version = "3.2.2", features = ["derive"] }


[features]
goerli = ["tesseract-sync-committee/goerli", "tesseract-evm/goerli"]
mainnet = ["tesseract-sync-committee/mainnet", "tesseract-evm/mainnet"]