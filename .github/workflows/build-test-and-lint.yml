name: CI suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  GETH_URL: ${{ secrets.GETH_URL }}
  ARB_URL: ${{ secrets.ARB_URL }}
  OP_URL: ${{ secrets.OP_URL }}

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          submodules: recursive

      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: "${{ secrets.SSH_KEY }}"

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.9.1'

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly

      - name: Build
        run:  cargo +nightly check --all --benches

      - name: Run Tesseract Evm Tests
        run: cargo +nightly test -p tesseract-evm --verbose

      - name: Run Transaction Payment Tests
        run: cargo +nightly test -p transaction-payment --verbose

  lint:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          submodules: recursive

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.9.1'

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Check format
        run: cargo +nightly fmt --all --check
