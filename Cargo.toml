[workspace]
resolver = "2"
members = [
    "arb-host",
    "op-host",
    "beefy",
    "beefy/zk",
    "bsc",
    "fisherman",
    "integration-tests",
    "sync-committee",
    "relayer"
]

[profile.release]
panic = "unwind"
opt-level = 3

[workspace.dependencies]
tracing = "0.1.40"


frame-support = { version = "37.0.0" }
sp-io = { version = "38.0.0" }
sp-core = { version = "34.0.0" }
sp-consensus-beefy = { version = "22.0.0" }
