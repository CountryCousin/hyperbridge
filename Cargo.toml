[workspace]
resolver = "2"
members = [
    "arb-host",
    "op-host",
    "beefy",
    "beefy/zk",
    "bsc",
    "fisherman",
    "integration-tests",
    "sync-committee",
    "relayer"
]

[profile.release]
panic = "unwind"
opt-level = 3

[workspace.dependencies]
tracing = "0.1.40"


frame-support = { version = "28.0.0" }
sp-io = { version = "30.0.0" }
sp-core = { version = "28.0.0" }
sp-consensus-beefy = { version = "13.0.0" }

sp-runtime = { version = "31.0.1" }
sp-mmr-primitives = { version = "26.0.0" }
polkadot-core-primitives = { version = "7.0.0" }

ethers = { git = "https://github.com/polytope-labs/ethers-rs", rev = "a61f4fd78cd9a417c74a1609e5007e17f0f0ebb4", features = ["ethers-solc"] }
ethers-contract-abigen = { git = "https://github.com/polytope-labs/ethers-rs", rev = "a61f4fd78cd9a417c74a1609e5007e17f0f0ebb4" }
merkle-mountain-range = { package = "ckb-merkle-mountain-range", version = "0.5.2" }

